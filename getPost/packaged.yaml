Globals:
  Function:
    Timeout: 5
Resources:
  GetPostFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://jackhugoweb/67b22a8acd079f6031d8281433502fe2
      Handler: hello-world
      Runtime: go1.x
      Tracing: Active
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /hello
            Method: GET
      Environment:
        Variables:
          PARAM1: VALUE
          POSTS_TABLE: posts
Outputs:
  GetPostAPI:
    Description: API Gateway endpoint URL for Prod environment for First Function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
  GetPostFunction:
    Description: First Lambda Function ARN
    Value:
      Fn::GetAtt:
      - GetPostFunction
