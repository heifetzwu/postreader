AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'NewPost

  Sample SAM Template for NewPost

  '
Globals:
  Function:
    Timeout: 5
Resources:
  NewPostFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://jackhugoweb/e9082eab94917470731ce2fae6d7ad22
      Handler: hello-world
      Runtime: go1.x
      Tracing: Active
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /hello
            Method: POST
      Environment:
        Variables:
          PARAM1: VALUE
Outputs:
  NewPostAPI:
    Description: API Gateway endpoint URL for Prod environment for First Function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
  NewPostFunction:
    Description: First Lambda Function ARN
    Value:
      Fn::GetAtt:
      - NewPostFunction
      - Arn
  NewPostFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - NewPostFunctionRole
      - Arn
